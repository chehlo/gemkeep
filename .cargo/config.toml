# Linux system library paths for Tauri dependencies.
# Required because the GTK/WebKit dev packages are not installed system-wide.
# The .pc files and .so symlinks live in ~/.local (stable across reboots).
#
# To properly fix this, install the system packages:
#   sudo apt install libwebkit2gtk-4.1-dev libgtk-3-dev libglib2.0-dev \
#     libcairo2-dev libpango1.0-dev librsvg2-dev libssl-dev libxdo-dev \
#     libayatana-appindicator3-dev
[env]
PKG_CONFIG_PATH = { value = "/home/ilya/.local/lib/pkgconfig", force = true }
LIBRARY_PATH = { value = "/home/ilya/.local/lib", force = true }
